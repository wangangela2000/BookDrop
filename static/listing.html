<!doctype html>

<html>
<head>
	<title>BookDrop - Add Listing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/listing_style.css" rel="stylesheet">
	<link href="css/nav_style.css" rel="stylesheet">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:ital,wght@0,100...900;1,100...900">

	<!-- this is a comment in HTML -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div>

		<div class="nav">
			<div class="logo-btn">
				<button type="button"><img src="images/logo.png" id="logo"></button>
			</div>
			<div class="right-align">
				<div class="menu-btn">
					<button id="menu-button" type="button"><img src="images/menu.png"></button>
				</div>
			</div>
		</div>
		<div class="section1">
			<img src="images/listing-img.png" id="list-img">

		</div>
		<div class="section2">
			<div class="title">
				<h1>Linear Algebra 8th Edition</h1>
			</div>

			<div class="info-component">
				<div class="info-label">
					<p>AUTHOR</p>
				</div>
				<div class="info-input">
					<p>
						Ron Larson
					</p>
				</div>
			</div>

			<div class="info-component">
				<div class="info-label">
					<p>ISBN</p>
				</div>
				<div class="info-input">
					<p>
						978-1133110873
					</p>
				</div>
			</div>

			<div class="info-component">
				<div class="info-label">
					<p>CLASS</p>
				</div>
				<div class="info-input">
					<p>
						Math 18
					</p>
				</div>
			</div>

			<div class="info-component">
				<div class="info-label">
					<p>Price ($)</p>
				</div>
				<div class="info-input">
					<p>
						10.00
					</p>
				</div>
			</div>

			<div class="info-component">
				<div class="info-label">
					<p>CONDITION</p>
				</div>
				<div class="info-input">
					<p>
						Good
					</p>
				</div>
			</div>

			<div class="info-component">
				<div class="info-label">
					<p>NEGOTIABLE</p>
				</div>
				<div class="info-input">
					<p>
						Yes
					</p>
				</div>
			</div>

			<div class="info-component">
				<div class="info-label">
					<p>SELLER CONTACT</p>
				</div>
				<div class="info-input">
					<p>
						facebook.com/hpotter
					</p>
				</div>
			</div>

			<div class="info-component">
				<div class="info-label">
					<p>Notes</p>
				</div>
				<div class="info-input">
					<p>
						There are some notes on the margins and highlights on the key words...
					</p>
				</div>
			</div>

		</div>
</body>
</html>
