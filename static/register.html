<html>
<head>
	<title>BookDrop - Add Listing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/signin_style.css" rel="stylesheet">
	<link href="css/nav_style.css" rel="stylesheet">
	<link href="css/form_style.css" rel="stylesheet">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:ital,wght@0,100...900;1,100...900">

<body>
	<div>
		<div class="section1">
			<div class="user-img">
				<img src="images/user.png" id="user">
			</div>
			<div class="title2">
				<h1>Register</h1>
			</div>

			<div class="filters-form">
				<form action="/action_page.php">
					<div class="form-component">
						<div class="form-label fname">
							<label for="fname"><p>NAME</p></label>
						</div>
						<div class="form-input">
							<input type="text" id="fname" name="fname" placeholder="Harry Potter">
						</div>
					</div>

					<div class="form-component">
						<div class="form-label femail">
							<label for="femail"><p>UNIVERSITY EMAIL</p></label>
						</div>
						<div class="form-input">
							<input type="text" id="femail" name="femail" placeholder="hpotter@ucsd.edu">
						</div>
					</div>

					<div class="form-component">
						<div class="form-label funi">
							<label for="funi"><p>UNIVERSITY NAME</p></label>
						</div>
						<div class="form-input">
							<input type="text" id="funi" name="funi" placeholder="University of California, San Diego">
						</div>
					</div>

					<div class="form-component">
						<div class="form-label fpassword">
							<label for="fpassword"><p>PASSWORD</p></label>
						</div>
						<div class="form-input">
							<input type="text" id="fpassword" name="fpassword" placeholder="*****">
						</div>
					</div>




					<div class="submit-btn">
						<input type="submit" value="REGISTER">
					</div>

				</form>
				<div class="other-btn">
					<button type="button">SIGN IN></button>
				</div>


			</div>

		</div>
	</div>
</body>
</html>
